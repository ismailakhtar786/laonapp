<section class="vh-100" class="login-section">
  <div class="card-body p-4 p-lg-5 text-black text-center loginBox">
    <div class="avatar"><i class="material-icons">îŸ¿</i></div>
      <h2 class="mb-4 text-left">Login to Continue</h2>
      <form class="example-form" >
          <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>User Name</mat-label>
          <input matInput placeholder="Enter your name" name="usename"
          [(ngModel)] ="username">
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password" value="" name="password" type="password" [(ngModel)]= "password">
          </mat-form-field>
          <section class="example-section">
              <mat-checkbox class="example-margin">Remember Me</mat-checkbox>
            </section><br>
            <button class="btn btn-maroon" (click)="submit()" routerLink="/loan-application">Submit</button>
          <!-- <button mat-raised-button color="primary" >Submit</button> -->
          <span *ngIf="show"> <button mat-button color="accent">Login success !!</button></span>
          </form>

  </div>
